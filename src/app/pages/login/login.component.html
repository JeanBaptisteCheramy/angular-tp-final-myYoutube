<div class="container">
    <h3>Se connecter</h3>
    <form [formGroup]="loginForm" (submit)="submitLogin()">
        <label>
            Identifiant:
            <input type="text" formControlName="username">
            @if (loginForm.get('username')?.touched && loginForm.get('username')?.dirty) {
                @if (loginForm.get('username')?.errors?.['required']) {
                    <span class="error-message">L'email est requis</span>
                }
            }
        </label>
        <label>
            Mot de passe:
            <input type="password" formControlName="password">
            @if (loginForm.get('password')?.touched && loginForm.get('password')?.dirty) {
                @if (loginForm.get('password')?.errors?.['required']) {
                    <span class="error-message">Le mot de passe est requis</span>
                }
            }
        </label>
        <button>Se connecter</button>
    </form>
</div>
