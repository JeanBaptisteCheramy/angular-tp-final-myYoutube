<h3>Rechercher</h3>

<fieldset role="group">
  <input
    type="text"
    placeholder="Rechercher une vidÃ©o..."
    [(ngModel)]="search"
  />
  <input
    type="button"
    (click)="submitSearch()"
    [disabled]="!search || search.trim() === ''"
    value="Rechercher"
  />
</fieldset>

<div class="container">
    @for (video of searchResults()?.items; track video.id.videoId) {
        <app-video-card [video]="video"></app-video-card>
    }
</div>
